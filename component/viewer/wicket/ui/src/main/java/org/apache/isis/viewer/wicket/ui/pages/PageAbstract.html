<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"  
      xml:lang="en"  
      lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
        <title wicket:id="pageTitle"></title>
        <wicket:header-items/>
    </head>
    <body>
        <div id="container" class="page container-fluid">
            <div wicket:id="theme">

                <header class="navbar navbar-default navbar-fixed-top" role="navigation">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse.app-actions">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" wicket:id="applicationName"></a>
                        </div>
                        <div class="navbar-header navbar-right">
                            <ul class="nav navbar-nav">
                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                        <i class="fa fa-fw fa-user"></i> <span wicket:id="userName"></span><span class="caret"></span>
                                    </a>
                                    <ul class="dropdown-menu" role="menu" style="min-width: 0px;">
                                        <li class="navbar-right">
                                            <a wicket:id="logoutLink"><i class="fa fa-fw fa-sign-out"></i><wicket:message key="logoutLabel"></wicket:message></a>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                        <div class="navbar-collapse app-actions collapse">
                            <ul class="nav navbar-nav" wicket:id="applicationActions"></ul>
                        </div>
                    </div>
                </header>

                <div class="clear"/>

                <div id="body">

                    <wicket:child/>

                    <div class="clearfix" style="margin-bottom: 100px"></div>
                </div>

                <div wicket:id="actionPromptModalWindow"></div>


                <nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-footer">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                        </div>

                        <div class="collapse navbar-collapse" id="navbar-collapse-footer">
                            <form class="nav navbar-nav navbar-form navbar-left">
                                <span wicket:id="breadcrumbs"></span>
                            </form>

                            <ul class="nav navbar-nav">
                            </ul>
                            <ul class="nav navbar-nav navbar-right">
                                <p class="navbar-text powered-by">Powered by:</p>
                                <li><a href="http://isis.apache.org" target="_blank">Apache Isis &#8482; <i wicket:id="devModeWarning" class="fa fa-lg fa-warning text-danger" title="Running in Development mode!"></i></a></li>
                                <li><a wicket:id="aboutLink" class="navbar-right">About</a></li>
                                <li wicket:id="themePicker"></li>
                            </ul>
                        </div>
                    </div>
                </nav>

            </div>

        </div>
        <div class="javascriptInFooter">
            <wicket:container wicket:id="footerJS"/>
        </div>
        <div id="veil">
            <div class="text-center">
                <i class="fa fa-spinner fa-spin fa-5x"></i>
            </div>
        </div>
    </body>
</html>
