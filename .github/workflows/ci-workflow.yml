name: Build Package Push All

on: [push]

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    env:
      # to be shared amoung all steps
      BASELINE: 2.0.0-M2
      PROJECT_ROOT_PATH: ${{ env.GITHUB_WORKSPACE }}
      #CI_SCRIPTS_PATH: ${{ PROJECT_ROOT_PATH }}/scripts/ci
      MVN_STAGES: deploy

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Print Maven Version
      run: mvn --version
    - name: Setup Script Environment
      shell: bash
      run: | 
        echo REVISION=$BASELINE.$(date +%Y%m%d)-$(date +%H%M)-$(echo $GITHUB_SHA | cut -c1-8) > ~/.env
        echo ==============  ENV  =================
        echo BASELINE\: $BASELINE
        #echo REVISION\: $REVISION
        echo PROJECT_ROOT_PATH\: $PROJECT_ROOT_PATH
        echo CI_SCRIPTS_PATH\: $CI_SCRIPTS_PATH
        echo MVN_STAGES\: $MVN_STAGES
        echo ======================================
        cat ~/.env
        set
           
           