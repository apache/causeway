<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"  
      xml:lang="en"  
      lang="en">
    <head>
        <title wicket:id="pageTitle"></title>
    </head>
    <body style="background-color: #d3d3d3">
        <div id="container" class="container-fluid">
            <div class="jumbotron" style="background-color: transparent">

                <div class="row">
                    <div class="col-sm-12">&#160;</div>
                </div>
                <div class="row">
                    <div class="col-sm-12">&#160;</div>
                </div>
                <div class="row">
                    <div class="col-sm-12">&#160;</div>
                </div>

                <div class="headerContainer row">
                    <div id="header" class="col-sm-offset-4 col-sm-4">
                        <h1 wicket:id="applicationName" class="applicationName">[application name]</h1>
                    </div>
                    <div class="clearfix"></div>
                </div>

                <div class="row">
                    <div class="col-sm-12">&#160;</div>
                </div>
                <div class="row">
                    <div class="col-sm-12">&#160;</div>
                </div>

                <div id="body" class="row">
                    <div class="validationErrorsPanel col-sm-offset-1 col-sm-10">
                        <div class="errorInfo clear">
                            <h2 class="mainMessage">The application failed to start due to a number of metamodel validation errors.</h2>
                            <div class="errorDetail">
                                <wicket:container wicket:id="error">
                                    <div wicket:id="errorMessage" class="alert alert-danger" role="alert">[error message]</div>
                                </wicket:container>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
