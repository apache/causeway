<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:wicket="http://wicket.apache.org"
      xml:lang="en"  
      lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
        <title wicket:id="pageTitle"></title>
        <wicket:header-items/>
    </head>
    <body>
    
    	<wicket:container wicket:id="header"></wicket:container>
    
        <div id="container" class="page container-fluid">
            <div wicket:id="debugBar"></div>
            <div wicket:id="theme">

                <div class="clear"/>

                <div id="body">

                    <div id="wrapper" class="toggled">

                        <div id="sidebar-wrapper">


                            <ul class="sidebar-nav">
                                <div wicket:id="actionPromptSidebar"></div>
                            </ul>
                        </div>

                        <div id="page-content-wrapper">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-lg-12">

                                        <wicket:child/>

                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>


                    <div class="clearfix mb-5"></div>
                </div>

                <div wicket:id="actionPromptModalWindow"></div>

                <wicket:container wicket:id="footer"></wicket:container>
            </div>

        </div>
        <div class="javascriptInFooter">
            <wicket:container wicket:id="footerJS"/>
        </div>
        <div id="veil">
            <div class="text-center">
                <i class="fa fa-spinner fa-spin fa-5x"></i>
            </div>
        </div>
    </body>
</html>
