<html xmlns:wicket="http://wicket.apache.org">
    <body>
        <wicket:panel>
            <div wicket:id="feedback"></div>

            <form wicket:id="signInForm" role="form">
                <div class="form-group">
                    <label wicket:for="username"><wicket:message key="usernameLabel"/></label>
                    <input type="text" class="form-control isis-username" wicket:id="username" placeholder="Enter username"/>
                </div>
                <div class="form-group">
                    <label wicket:for="password"><wicket:message key="passwordLabel"/></label>
                    <input type="password" class="form-control isis-password" wicket:id="password" placeholder="Enter password"/>
                </div>
                <div class="form-group">
                    <label wicket:for="timezone"><wicket:message key="timezoneLabel"/></label>
                    <select class="form-control" wicket:id="timezone" name="timezone" data-noreset="true"/>
                </div>
                <div class="form-check" wicket:id="rememberMeContainer">
                    <label>
                        <input type="checkbox" wicket:id="rememberMe"/> <wicket:message key="rememberMeLabel"/>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary"><wicket:message key="signInButtonLabel"/></button>
                <button type="button" class="btn btn-secondary" onclick="customFormReset()"><wicket:message key="resetButtonLabel"/></button>

                <div class="form-group">
                    <a wicket:id="passwdResetLink" class="btn btn-block btn-link"><wicket:message key="forgotPasswordLinkLabel"/></a>
                </div>

                <div class="form-group" wicket:enclosure="signUpLink">
                    <a wicket:id="signUpLink" class="btn btn-block btn-info"><wicket:message key="signUpButtonLabel"/></a>
                </div>
                
            </form>
            
            <script>
            function customFormReset() {
                var fieldsToReset = document.querySelectorAll("input:not([data-noreset='true'])")
              	for(var i=0;i<fieldsToReset.length;i++){
	                fieldsToReset[i].value = null;
              	}
            }
        	</script>

        </wicket:panel>
    </body>
</html>
