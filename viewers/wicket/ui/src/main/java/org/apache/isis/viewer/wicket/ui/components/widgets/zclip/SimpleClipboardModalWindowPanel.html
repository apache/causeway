<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
    <body>
        <wicket:panel>
            <div class="simpleClipboardPanel">
                <form wicket:id="form" role="form">
                    <div class="form-group">
                        <div class="input-group" style="width: 100%">
                            <p class="scalarName help-block">Copy this URL (Ctrl+C, Enter):</p>
                            <input wicket:id="textField" class="form-control linkUrl"/>
                        </div>
                    </div>
                    <span class="help-block"></span>
                    <input type="submit" value="OK" class="ok btn btn-sm btn-primary" onclick="$(this).closest('.modal').modal('hide'); return false;"/>
                </form>
            </div>
        </wicket:panel>
    </body>
</html>
