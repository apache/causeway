<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:wicket="http://wicket.apache.org"
      xml:lang="en"  
      lang="en">
    <body>
        <wicket:panel>
            <div class="exceptionStackTracePanel">
                <div class="errorInfo clear">
                    <div class="card">
                        <div>
                            <h2 class="mainMessage">
                                <span class="fa fa-fw fa-warning fontAwesomeIcon text-danger"></span>
                                <span wicket:id="mainMessage">[main message text]</span>
                            </h2>
                        </div>
                        <div class="card-body" wicket:id="ticketMarkup">[ticket details]</div>
                        <div class="card-body">
                            <div class="form-group">
                                <button type="submit" wicket:id="continueButton" class="btn btn-primary">Continue</button>
                            </div>
                        </div>
                    </div>
                    <br/>
                    <div class="errorDetail card" wicket:id="exceptionDetailDiv">
                        <div class="heading card-header">
                            <a class="btn btn-info" href="#" role="button">Exception details</a>
                            <span class="card-title"></span>
                        </div>
                        <div class="content card-body">
                            <div class="exceptionStackTrace">
                                <h3>Stack trace:</h3>
                                <ul>
                                    <li wicket:id="stackTraceElement">
                                        <span wicket:id="stackTraceElementLine">[stack trace element line]</span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </wicket:panel>
    </body>
</html>
