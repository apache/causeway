- __name: causeway-feat-ApplicationFeatureMenu
  description: Access application features
  permissions:
  - {featureFqn: causeway.feat, featureSort: NAMESPACE, mode: CHANGING, rule: ALLOW}
- __name: causeway-sudo-ImpersonateMenu
